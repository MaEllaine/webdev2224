<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

//Task No. 1//

        function isOdd(num) { 
            return new Promise ((resolve, reject) => {
                if (num % 2 == 0) {
                    resolve(true , 'Its Odd');
                } else {
                    reject(false , 'Its Even');
                }
            });             
        }

        const array = [1,2,3,4];

        for (let i = 0; i < array.length; i++) {
            isOdd(array[i])  
            console.log(array[i], 'is odd.')
        }

//Task No. 2//

        function getRandomCharacter() {
            return new Promise ((resolve) => {
                setTimeout(() => {
                    let char = '987654321AaBbCcDd'
                    let randomChoice = Math.floor(Math.random() * char.length);
                    let random = char.charAt(randomChoice);
                    resolve(random)
                }, 500)
            })
        }

        async function resolved() {
            let random = await getRandomCharacter(); 
            console.log('Character:', random);
        }

        resolved()

//Task No. 3//

        function getData() {
            return new Promise ((resolve, reject) => {
                setTimeout(() => {
                    let randomized = Math.floor(Math.random() * 200);
                    reject(randomized);                   
                }, 500)
            })
        }

        async function rejected() {

            try {
                await getData();
            }

            catch (error) {
                console.log(error);
            }
        }

        rejected();

//Task No.4//
        function rejectResolve() {
            return new Promise ((resolve, reject) => {
                setTimeout(() => {
                    let randomNum = Math.random();

                    if (randomNum < 5) {
                        reject('Error!');
                    }

                    else {
                        resolve('Success');
                    }

                }, 500)
            })
        }

        async function rejected_resolved() {
            try {
                let outcome = await rejectResolve();
                console.log(outcome)
            }

            catch (error) {
                console.log(error);
            }
        }

        rejected_resolved();

    </script>

</body>
</html>
